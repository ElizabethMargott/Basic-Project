{% extends "layout.html" %}

{% block content %}

    <h1>Eliminar Proyecto</h1>
    <p>¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    <a href="{% url 'lista_proyectos' %}">Cancelar</a>
    
{% endblock %}
