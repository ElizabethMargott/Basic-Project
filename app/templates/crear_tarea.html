{% extends "layout.html" %}

{% block content %}

    <div class="container">

        <h1>Crear Nueva Tarea</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Crear Tarea</button>
        </form>
        <a href="{% url 'lista_tareas' proyecto_id=proyecto.id %}">Cancelar</a>
        
    </div>

{% endblock %}
