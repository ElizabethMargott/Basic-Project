{% extends "layout.html" %}

{% block content %}

    <div class="container">

        <h1>Lista de Tareas para {{ proyecto.nombre }}</h1>
        <ul>
          {% for tarea in tareas %}
            <li>{{ tarea.titulo }} - {{ tarea.fecha_limite }}</li>
          {% empty %}
            <p>No hay tareas disponibles en este proyecto.</p>
          {% endfor %}
        </ul>
        <a href="{% url 'crear_tarea' proyecto_id=proyecto.id %}">Crear Nueva Tarea</a>
    
    </div>

{% endblock %}
